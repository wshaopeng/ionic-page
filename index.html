                                views: {

                                    }

                            })

<script id="templates/fruits.html" type="text/ng-template">

<ion-view hide-nav-bar=true>

    <ion-header-bar align-title="center" class="bar-light">
        <a class="backIcon icon icon-left ion-chevron-left" ui-sref="index.footInWlTab.TopInWlTab" ></a>
        <h1 class="title">又是一年樱桃红</h1>
        <div class="button button-clear">
            <a class=" icon ion-ios-more"></a>
        </div>
    </ion-header-bar>
    <ion-content class="contentCircle">
        <p> 樱桃的食疗作用<br>

            　　樱桃补中益气，祛风胜湿。主治病后体虚气弱，气短心悸，倦怠食少，咽干口渴，及风湿腰腿疼痛，四肢不仁，关节屈伸不利，冻疮等病症。<br>

            　　1．抗贫血，促进血液生成。樱桃含铁量高，位于各种水果之首。铁是合成人体血红蛋白、肌红蛋白的原料，
            在人体免疫、蛋白质合成及能量代谢等过程中，发挥着重要的作用，同时也与大脑及神经功能、衰老过程等有着密切关系。
            常食樱桃可补充体内对铁元素量的需求，促进血红蛋白再生，既可防治缺铁性贫血，又可增强体质，健脑益智。</p>
    </ion-content>
    <div class="bar bar-footer commentary">
        <div class="comment" ></div>
        <div class="conmentIcon">
            <a class="ion-ios-star-outline"></a>
            <a class=" icon ion-android-open"></a>
        </div>

    </div>
</ion-view>
</script>

                　　“两学一做”学习教育，具体指的是：“1、学习共产党党章党规，2、学习贯彻习近平总书记系列重要讲话精神，3、做合格党员”。
